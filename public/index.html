<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="//unpkg.com/vuex@2.0.0"></script>
    <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="app">
      <p v-if="channel" class="channel-name">{{ channel.name }}</p>

      <component
        v-bind:is="modalDialog.component"
        v-bind:dialog-attributes="modalDialog.attributes"
        class="modal-dialog"
        v-bind:class="{ visible: modalDialog.visible }"
      ></component>

      <pattern-view
        v-bind:pattern="pattern"
        v-if="pattern"
      ></pattern-view>
      <draggable
        v-model="transformations"
        group="transformations"
        ghost-class="ghost"
        drag-class="dragging"
        chosen-class="chosen"
        delay="200"
        delay-on-touch-only="true"
      >
        <transformation-view
          v-for="transformation in transformations"
          v-bind:key="transformation.id"
          v-bind:transformation="transformation"
          v-on:change-value="showModalDialog('change-value-dialog', { transformation: $event })"
        ></transformation-view>
      </draggable>
      <round-button
        text="+"
        v-on:click="showModalDialog('add-transformation-dialog')"
        v-if="availableTransformations"
      ></round-button>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
