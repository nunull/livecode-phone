<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <component v-bind:is="currentModalDialogComponent" class="modal-dialog"></component>

      <pattern-view v-bind:pattern="pattern"></pattern-view>
      <transformation-view
        v-for="transformation in transformations"
        v-bind:transformation="transformation"
        is-instance="true"
      ></transformation-view>
      <round-button text="+" v-on:click="modalDialog('add-transformation-dialog')"></round-button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
